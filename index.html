<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="box-left">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>
            <div class="icons">
                <div class="icon">
                    <img src="./images/icon-document.svg" alt="">
                </div>
                <div class="icon">
                    <img src="./images/icon-folder.svg" alt="">
                </div>
                <div class="icon">
                    <img src="./images/icon-upload.svg" alt="">
                </div>
            </div>
        </div>

        <div class="box-right">
            <small>Youâ€™ve used <b>815 GB</b> of your storage</small>
            <div class="tooltip">
                <h1>185</h1>
                <span>GB Left</span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-range"></div>
                <div class="storage-amount-range">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </div>
            </div>
        </div>
    </main>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/ThanwabanditTHAI" target="_blank">Bandit-Dev</a>.
    </div>
</body>

</html>
